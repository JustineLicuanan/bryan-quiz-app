<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="src/css/createQ.css" rel="stylesheet" />
		<title>Create Quiz</title>
	</head>
	<body>
		<div class="fieldset-stn">
			<fieldset class="fieldset" id="mainFieldset">
				<legend>Insert Question</legend>
				<form id="add-question-form">
					<!--Set the question-->
					<input type="text" name="ques" placeholder="Enter Question..." />
					<!--Set the answer for the question-->
					<input type="text" name="ans" placeholder="Enter Answer..." />
					<button type="submit" id="btnSubmit">Submit</button>
				</form>
				<button id="btnDel">Delete All</button>
			</fieldset>
			<fieldset class="fieldset">
				<legend>Question & Answer</legend>
				<p id="check"></p>
			</fieldset>
			<script src="src/app.js"></script>
		</div>
	</body>
</html>
