<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
</head>
<body>
  <fieldset>
      <legend>Insert Question</legend>
    <!--Set the question-->
      <input id="ques"  type="text" placeholder="Enter Question...">
    <!--Set the answer for the question-->
      <input id="quesAns" type="text" placeholder="Enter Answer...">
      <button type="button" id="btnSubmit">Submit</button>
      <button id="btnDel">Delete All</button>
  </fieldset>
  <fieldset>
      <legend>Question & Answer</legend>
      <div id="check">
     </div>
  </fieldset>
    <script src="app.js">  </script>   
   


</body>
</html>
