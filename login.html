<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizsu</title>
    <link href="CSS/login.css" rel="stylesheet">
</head>
<body>
  <div class="navBar">
    <button id="signUp-btn">Register Here!</button>
  </div>
  <div id="flipStyle">
    <p id="flipStyle"></p>
  </div>
  <div class="heading-quizsu">
   <h1>Quizsu</h1> 
  </div>
  <p class="quizsuTagline">The #1 Quiz App in the planet!</p>
   <div class="flipCards">
    <div class="teacher-stn">
        <div class="teacher-inner">
          <div class="teacher-front">
         <button id="teacher-btn">I'm a teacher.</button>
          </div>
          <div class="teacher-back">
            <div id="login-stn">
              <h1>Login</h1>
              <div>
                <input class="teacherUsername" placeholder="Username...">
              </div>
            <div>
                <input class="teacherPass"type="password" placeholder="Password...">
              </div>
              <button id="teacherLogin-btn">LOGIN</button>
              <p>Don't have an account yet? <a href="#">Register Now!</a></p>
            </div>
          </div>
          </div>
      </div>

      <div class="student-stn">
        <div class="student-inner">
          <div class="student-front">
        <button id="student-btn">I'm a student</button>
          </div>
          <div class="student-back">
            <div id="login-stn">
              <h1>Login</h1>
              <div>
              <input class="studentUsername" placeholder="Username...">
            </div>
          <div>
              <input class="studentPass"type="password" placeholder="Password...">
            </div>
              <button id="studentLogin-btn">LOGIN</button>
              <p>Don't have an account yet?<a href="#"> Register Now!</a></p>
            </div>
        </div>
      </div>
      </div>
      <div class="footer-stn">
        <p class="copyright"> Copyright Â© 2020<a href="https://github.com/JohnBryanVergara">.</a></p>
      </div>
      <script src="src/login.js"></script>
    </div>  
</body>
</html>
